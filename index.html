<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>쇼핑몰</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="overflow-hidden">
    <div
      style="max-width: 700px"
      class="flex flex-col m-auto relative h-screen"
    >
      <header class="flex justify-between w-full border">
        <h1 class="p-4">쇼핑몰</h1>
        <ul class="flex justify-center items-center">
          <li class="p-4 cursor-pointer">회원가입</li>
          <li class="p-4 cursor-pointer">로그인</li>
          <li class="p-4 cursor-pointer">로그아웃</li>
        </ul>
      </header>
      <main>
        <div class="swiper w-full">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img
                src="image/banner1.webp"
                alt="banner"
                class="w-full h-full"
              />
            </div>
            <div class="swiper-slide">
              <img src="image/banner2.jpg" alt="banner" class="w-full h-full" />
            </div>
            <div class="swiper-slide">
              <img src="image/banner3.jpg" alt="banner" class="w-full h-full" />
            </div>
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <div class="w-full mt-10 mb-[40px]" style="overflow-y: auto">
          <h1 class="text-xl border-b pb-3 mb-3">추천상품</h1>
          <div
            class="grid grid-cols-2 gap-10"
            style="height: calc(62vh - 200px)"
          >
            <a href="detail/index.html" class="flex flex-col cursor-pointer">
              <!-- 이미지 -->
              <img
                src="image/item1.jpg"
                alt="item"
                width="100%"
                class="object-contain border"
              />
              <!-- 제목 -->
              <div class="flex items-center mt-3">
                <h1>건강식품 세트</h1>
                <span
                  class="rounded-md bg-blue-400 text-white pt-1 pb-1 pl-2 pr-2 ml-3"
                  >건강식</span
                >
              </div>
              <!-- 카테고리 -->
              <div>
                <script>
                  numeral(30000).format('0,0')
                </script>
                30,000원
              </div>
              <div class="mt-2 border-t pt-2">
                먹으면 건강해지는 식품. 흑마늘. 홍삼청 스틱형, 포
              </div>
            </a>
            <a href="detail/index.html" class="flex flex-col cursor-pointer">
              <!-- 이미지 -->
              <img
                src="image/item1.jpg"
                alt="item"
                width="100%"
                class="object-contain border"
              />
              <!-- 제목 -->

                <h1>건강식품 세트</h1>

              <!-- 카테고리 -->
              <div>

              <div class="mt-2 border-t pt-2">
                먹으면 건강해지는 식품. 흑마늘. 홍삼청 스틱형, 포
              </div>
            </a>
            <a href="detail/index.html" class="flex flex-col cursor-pointer">
              <!-- 이미지 -->
              <img
                src="image/item1.jpg"
                alt="item"
                width="100%"
                class="object-contain border"
              />
              <!-- 제목 -->

                <h1>건강식품 세트</h1>
                <span

                  >건강식</span
                >
              </div>
              <!-- 카테고리 -->
              <div>
                <script>
                  numeral(30000).format('0,0')

                먹으면 건강해지는 식품. 흑마늘. 홍삼청 스틱형, 포
              </div>
            </a>
          </div>
        </div>
      </main>

      <!-- 하단메뉴 -->
      <nav class="w-full border-t border-l border-r absolute bottom-0 bg-white">
        <ul class="flex justify-center w-full p-1">
          <li class="flex flex-col flex-1 justify-center items-center">
            <a href="/">
              <img
                src="../image/home.svg"
                alt="home"
                class="w-12 h-12 m-auto"
              />
              <p class="text-center">홈</p>
            </a>
          </li>
          <li class="flex flex-col flex-1 justify-center items-center">
            <a href="">
              <img
                src="../image/search.svg"

              />

            </a>

          <li class="flex flex-col flex-1 justify-center items-center">
            <a href="">
              <img

                class="w-12 h-12 m-auto"
              />
              <p class="text-center">장바구니</p>
            </a>
          </li>
          <li class="flex flex-col flex-1 justify-center items-center">
            <a href="">
              <img
                src="../image/user.svg"
                alt="user"
                class="w-12 h-12 m-auto"
              />
              <p class="text-center">마이페이지</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="swiper.js"></script>

</html>
